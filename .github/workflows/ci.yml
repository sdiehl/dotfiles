name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Validate Brewfile
        run: brew bundle check --file=Brewfile || brew bundle list --file=Brewfile

      - name: Install minimal deps
        run: brew install neovim zoxide

      - name: Setup configs
        run: make configs

      - name: Install neovim plugins
        run: make nvim-plugins

      - name: Verify neovim loads
        run: nvim --headless -c 'quit'

      - name: Set macos defaults
        run: make macos

      - name: Validate sync.sh
        run: bash -n sync.sh
