name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Brewfile
        run: brew bundle check --file=Brewfile || brew bundle list --file=Brewfile

      - name: Validate zshrc syntax
        run: zsh -n .zshrc

      - name: Validate Makefile
        run: make -n all

      - name: Validate sync.sh
        run: bash -n sync.sh
