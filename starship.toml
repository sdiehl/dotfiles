# Starship prompt config

format = """
$directory\
$git_branch\
$git_status\
$rust\
$python\
$nodejs\
$lua\
$cmd_duration\
$line_break\
$character"""

[directory]
truncation_length = 3
truncate_to_repo = true

[git_branch]
format = "[$branch]($style) "
style = "purple"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "red"

[rust]
