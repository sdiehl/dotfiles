<?xml version="1.0" ?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

      <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
      </match>

      <match target="font">
        <edit name="autohint" mode="assign">
            <bool>true</bool>
        </edit>
      </match>

      <match target="font">
        <test name="family" qual="any">
            <string>Monaco</string>
        </test>
        <edit name="hintstyle" mode="assign">
            <const>hintnone</const>
        </edit>
      </match>

</fontconfig>
